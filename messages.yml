    - "%plugin.title.text% &cError al escribir en el &bAlmacenamiento&f.&b%type%&f."
    - "\t%reason%"

    read:
    - "%plugin.title.text% &cError al leer en el &bAlmacenamiento&f.&b%type%&f."
    - "\t%reason%"

    invalid-type:
    - "%plugin.title.text% &eTipo de almacenamiento invalido: &b%type%&f."

  done:
    write:
    - "%plugin.title.text% &aEscritura exitosa&f."
    read:
    - "%plugin.title.text% &aLectura exitosa&f."

  open:
    ok:
    - "%plugin.title.text% &aCargado &bAlmacenamiento&f.&b%type%&f."

    error:
    - "%plugin.title.text% &aError al cargar el &bAlmacenamiento&f.&b%type%&f.\n\t%reason%"

  close:
    ok:
    - "\t&aDescargado &bAlmacenamiento&f.&b%type%&f."

    error:
    - "\t&aError al descargar el &bAlmacenamiento&f.&b%type%&f.\n\t%reason%"

commands:
  main:
    version:
      text:
      - "%plugin.title.text% %plugin.version%"

      toolTips:
      - "&4Kernel&f: &b%versions.kernel%"
      - "&9DST&f: &b%versions.dst%"

events:
