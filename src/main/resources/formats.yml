        - "Error al leer en"

      formats:
        - "%plugin.title.min% &c{0} &b%type%&f."
        - "\t%reason%"

    invalid-type:
      texts:
        - "Tipo de almacenamiento invalido"

      formats:
        - "&c{0}&f: &b%type%&f."

    open:
      messages:
        texts:
          - "Error al cargar el"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &c{0} &b{1}&f.&b%type%&f."
          - "\t%reason%"

    close:
      messages:
