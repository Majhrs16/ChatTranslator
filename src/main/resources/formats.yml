plugin:
  name: "&aChat&9Translator"
  version: "&b%versions.plugin%"

  enable:
    messages:
      texts:
        - "Activado"
        - "Version"

      formats:
        - "&a\t{0}&f, &7{1}&f: %plugin.version%&f."

  disable:
    messages:
      texts:
        - "Desactivado"

      formats:
        - "\t&c{0}&f."

  title:
    min: "&6<&e[ &aCh&9T &e]&6>"
    text: "&6<&e[ %plugin.name% &e]&6>"
    UTF-8:
      - "&a╔═╦╗   ╔╗ &9╔══╗        ╔╗  ╔╗"
      - "&a║╔╣╚╦═╦╣╠╗&9╚╣╠╬═╦═╦═╦══╣╠═╦╣╠╦═╦═╗"
      - "&a║╚╣║╠╝╠╗╔╣&9 ║║║╠╬╝║║╠╗╚╣╠╝╠╗╔╣║║╠╝"
      - "&a╚═╩╩╩═╝╚═╝&9 ╚╝╚╝╚═╩╩╩══╩╩═╝╚═╩═╩╝"

  available-UTF-8:
    "false":
      messages:
        texts:
          - "&eAdvertencia&f, &eEs muy recomendable configurar su Java&f(&eAdemas de la consola &f/ &eterminal&f)&e en &bUTF&f-&b8&f."

        formats:
          - "{0}"

    "true":
      messages:
        texts: []
        formats: []

  separator:
    vertical: "\t"
    horizontal: "&c<&4-------------------------&c>"

  updates:
    latest:
      player:
        messages:
          texts: []
          formats: []

        toolTips: []

      console:
        messages:
          text:
            - "Estas usando la última versión del plugin"

          formats:
            - "\t&a{0} &4<&c3"

    new:
      player:
        messages:
          texts:
            - 'Hay una nueva versión disponible'
            - "Puedes descargarla en este"
            - 'link'
            - 'Haz clic para descargar'

          formats:
            - '%plugin.title.text% &e{0}&f!'
            - '{
                "text": "    &a{1} ",
                "extra": [
                  {
                    "text": "&9&l&n{2}",
                    "clickEvent": {
                      "action": "open_url",
                      "value": "%plugin.url%"
                    },
                    "hoverEvent": {
                      "action": "show_text",
                      "value": "&f¡&a{3}&f!"
                    }
                  },
                  {"text": "&f! (&b&l%latestVersion%&f)"}
                ]
              }'

      console:
        messages:
          texts:
            - "Hay una nueva versión disponible"
            - "Puedes descargarla en"

          formats:
            - "\t&e{0}&f! &f(&b%latestVersion%&f)"
            - "\t\t&a{1} &9%plugin.url%"

    error:
      player:
        messages:
          texts:
            - "Error mientras se buscaban actualizaciones"

          formats:
            - "    &c{0}&f."


      console:
        messages:
          texts:
            - "Error mientras se buscaban actualizaciones"

          formats:
            - "\t&c{0}&f."

discord-translator:
  name: "&9DST"

  title:
    min: "&6<&e[ %discord-translator.name% &e]&6>"

  log4j:
    done:
      messages:
        texts: []
        formats: []

    error:
      messages:
        texts:
          - "NO SE PUDO INYECTAR EL LECTOR ANSI PARA LA CONSOLA"
          - "Se usara en cambio el logger por defecto"
          - "Razon"

        formats:
          - "%discord-translator.title.min% &c{0}&f."
          - "\t&e{1}&f: &b%logger%&f."
          - "\t&e{2}&f: %reason%"

  load:
    done:
      discord:
        messages:
          texts:
            - "Servidor encendido"

          formats:
            - "{0}! :D"

        toolTips: []
        color: "#00FF7F"

      console:
        messages:
          texts:
            - "Conectado"

          formats:
            - "%discord-translator.title.min% &a{0}&f."

    error:
      messages:
        texts:
          - "No se pudo iniciar el bot de Discord"
          - "Por favor verifique su"

        formats:
          - "%plugin.title.text% &c{0}."
          - "\t&e{1} &bconfig&f.&bdiscord&f.&bbot-token&f."

  unload:
    done:
      discord:
        messages:
          texts:
            - "Servidor apagado"

          formats:
            - "{0}! :("

        toolTips: []
        color: "#FF0000"

      console:
        messages:
          texts:
            - "Desconectado"

          formats:
            - "%discord-translator.title.min% &c{0}&f."

        toolTips: []

    error:
      messages:
        texts:
          - "No se pudo apagar el bot de Discord"
          - "Por favor verifique su conexion a internet"

        formats:
          - "%discord-translator.title.min% &c{0}."
          - "\t&e{1}&f."

storage:
