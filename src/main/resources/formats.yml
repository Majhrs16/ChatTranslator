plugin:
  name: "&aChat&9Translator"
  version: "&b%versions.plugin%"

  enable:
    messages:
      texts:
        - "Activado"
        - "Version"

      formats:
        - "&a\t{0}&f, &7{1}&f: %plugin.version%&f."

  disable:
    messages:
      texts:
        - "Desactivado"

      formats:
        - "\t&c{0}&f."

  title:
    min: "&6<&e[ &aCh&9T &e]&6>"
    text: "&6<&e[ %plugin.name% &e]&6>"
    UTF-8:
      - "&a╔═╦╗   ╔╗ &9╔══╗        ╔╗  ╔╗"
      - "&a║╔╣╚╦═╦╣╠╗&9╚╣╠╬═╦═╦═╦══╣╠═╦╣╠╦═╦═╗"
      - "&a║╚╣║╠╝╠╗╔╣&9 ║║║╠╬╝║║╠╗╚╣╠╝╠╗╔╣║║╠╝"
      - "&a╚═╩╩╩═╝╚═╝&9 ╚╝╚╝╚═╩╩╩══╩╩═╝╚═╩═╩╝"

  available-UTF-8:
    "false":
      messages:
        texts:
          - "&eAdvertencia&f, &eEs muy recomendable configurar su Java&f(&eAdemas de la consola &f/ &eterminal&f)&e en &bUTF&f-&b8&f."

        formats:
          - "{0}"

    "true":
      messages:
        texts: []
        formats: []

  separator:
    vertical: "\t"
    horizontal: "&c<&4-------------------------&c>"

  updates:
    latest:
      player:
        messages:
          texts: []
          formats: []

        toolTips: []

      console:
        messages:
          text:
            - "Estas usando la última versión del plugin"

          formats:
            - "\t&a{0} &4<&c3"

    new:
      player:
        messages:
          texts:
            - 'Hay una nueva versión disponible'
            - "Puedes descargarla en este"
            - 'link'
            - 'Haz clic para descargar'

          formats:
            - '%plugin.title.text% &e{0}&f!'
            - '{
                "text": "    &a{1} ",
                "extra": [
                  {
                    "text": "&9&l&n{2}",
                    "clickEvent": {
                      "action": "open_url",
                      "value": "%plugin.url%"
                    },
                    "hoverEvent": {
                      "action": "show_text",
                      "value": "&f¡&a{3}&f!"
                    }
                  },
                  {"text": "&f! (&b&l%latestVersion%&f)"}
                ]
              }'

      console:
        messages:
          texts:
            - "Hay una nueva versión disponible"
            - "Puedes descargarla en"

          formats:
            - "\t&e{0}&f! &f(&b%latestVersion%&f)"
            - "\t\t&a{1} &9%plugin.url%"

    error:
      player:
        messages:
          texts:
            - "Error mientras se buscaban actualizaciones"

          formats:
            - "    &c{0}&f."


      console:
        messages:
          texts:
            - "Error mientras se buscaban actualizaciones"

          formats:
            - "\t&c{0}&f."

discord-translator:
  name: "&9DST"

  title:
    min: "&6<&e[ %discord-translator.name% &e]&6>"

  log4j:
    done:
      messages:
        texts: []
        formats: []

    error:
      messages:
        texts:
          - "NO SE PUDO INYECTAR EL LECTOR ANSI PARA LA CONSOLA"
          - "Se usara en cambio el logger por defecto"
          - "Razon"

        formats:
          - "%discord-translator.title.min% &c{0}&f."
          - "\t&e{1}&f: &b%logger%&f."
          - "\t&e{2}&f: %reason%"

  load:
    done:
      discord:
        messages:
          texts:
            - "Servidor encendido"

          formats:
            - "{0}! :D"

        toolTips:
          formats: []
        color: "#00FF7F"

      console:
        messages:
          texts:
            - "Conectado"

          formats:
            - "%discord-translator.title.min% &a{0}&f."

    error:
      token:
        messages:
          texts:
            - "No se pudo iniciar el bot de Discord"
            - "Por favor verifique su token:"

          formats:
            - "%discord-translator.title.min% &c{0}."
            - "\t&e{1} &bconfig&f.&bdiscord&f.&bbot-token&f."

      intents:
        messages:
          texts:
            - "No se pudo iniciar el bot de Discord"
            - "Por favor habilite el PRESENCE INTENT y MESSAGE CONTENT INTENT en su &9Discord developer portal"

          formats:
            - "%discord-translator.title.min% &c{0}."
            - "\t&e{1}&f."

  unload:
    done:
      discord:
        messages:
          texts:
            - "Servidor apagado"

          formats:
            - "{0}! :("

        toolTips:
          formats: []

        color: "#FF0000"

      console:
        messages:
          texts:
            - "Desconectado"

          formats:
            - "%discord-translator.title.min% &c{0}&f."

        toolTips:
          formats: []

    error:
      messages:
        texts:
          - "No se pudo apagar el bot de Discord"
          - "Por favor verifique su conexion a internet"

        formats:
          - "%discord-translator.title.min% &c{0}."
          - "\t&e{1}&f."

  terminalLogger:
    sendDiscord:
      messages:
        texts:
          - "NO SE REDIRECCIONO LA CONSOLA A TODOS SUS CANALES"

        formats:
          - "&e[&6!&e] %discord-translator.title.min% &c{0}&f!"

    LogReaderTask:
      messages:
        texts:
          - "NO INTERNET"

        formats:
          - "&e[&6!&e] %discord-translator.title.min% &c{0}&f!"

  discordLink:
    messages:
      texts:
        - "Su cuenta ha sido vinculada exitosamente"

      formats:
      - "&a{0}&f!"

  unlinked:
    messages:
      texts:
        - "Para usar este comando, antes debe vincular su cuenta de Discord con su Minecraft."
        - "    Por favor, use el comando `/cht link` en el servidor de Minecraft."

      formats:
        - "{0}"
        - "{1}"

  setLang:
    error:
      unsupported:
        messages:
          texts:
            - "El idioma '%lang%' no esta soportado!."

          formats:
            - "{0}"

      syntax:
        messages:
          texts:
            - "Sintaxis invalida. Por favor use la sintaxis:"
            - "codigo"

          formats:
            - "{0}"
            - "    `!cht lang <{1}>"

    done:
      messages:
        texts:
          - "Su idioma ha sido establecido a"

        formats:
          - "{0} %lang%"

storage:
  error:
    write:
      messages:
        texts:
          - "Error al escribir en"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &c{0} &b{1}.%type%&f."
          - "\t%reason%"

    read:
      messages:
        texts:
          - "Error al leer en"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &c{0} &b{1}.%type%&f."
          - "\t%reason%"

    invalid-type:
      messages:
        texts:
          - "Tipo de almacenamiento invalido"

        formats:
          - "&c{0}&f: &b%type%&f."

    open:
      messages:
        texts:
          - "Error al cargar el"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &c{0} &b{1}&f.&b%type%&f."
          - "\t%reason%"

    close:
      messages:
        texts:
          - "Error al des-cargar el"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &c{0} &b{1}&f.&b%type%&f."
          - "\t%reason%"

  done:
    write:
      messages:
        texts: []
        formats: []

    read:
      messages:
        texts: []
        formats: []

    open:
      messages:
        texts:
          - "Cargado"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &a{0} &b{1}&f.&b%type%&f."

    close:
      messages:
        texts:
          - "Des-cargado"
          - "Almacenamiento"

        formats:
          - "%plugin.title.min% &a{0} &b{1}&f.&b%type%&f."

commands:
  errors:
    unknown:
      messages:
        texts:
          - "Sintaxis del comando invalida"

        formats:
          - "&c{0}&f."

    noPermission:
      messages:
        texts:
          - "Usted no tiene permisos para ejecutar este comando"

        formats:
          - "&c{0}&f."

    noFoundPlayer:
      messages:
        texts:
          - "El jugador"
          - "no esta disponible"

        formats:
          - "&7{0} &f'&b%player%&f' &c{1}&f."

  main:
    version:
      messages:
        formats:
          - "%plugin.title.text% %plugin.version%"

      toolTips:
        formats:
          - "&4Kernel&f: &b%versions.kernel%"
          - "&9DST&f: &b%versions.dst%"
          - "&bCo&9T&f: &b%versions.cot%"

  reloader:
    messages:
      texts:
        - "Recargando almacenamiento"

      formats:
        - "&7{0} &f..."

    done:
      messages:
        formats:
          - "&7[  &aOK  &7] %file%"

    error:
      fatal:
        messages:
          texts:
            - "ERROR DESCONOCIDO INTERNO"

          formats:
            - "&4{0}&f."

      file:
        messages:
          formats:
            - "&7[ &cFAIL &7] %file%"
            - "    %reason%"

  resetterConfig:
    messages:
      texts:
        - "Restableciendo la config"

      formats:
        - "&a{0}&f..."

    done:
      messages:
        texts:
          - "Se ha restablecido las configs exitosamente"

        formats:
          - "&a{0}&f."

    error:
      messages:
        texts:
          - "NO se ha podido restablecer la config"

        formats:
          - "&a{0}&f."

  setterLang:
    getLang:
      messages:
        texts:
          - "Su idioma establecido es"

        formats:
          - "&a{0}&f: &b%lang%"

    setLang:
      done:
        messages:
          texts:
            - Su idioma ha sido
            - establecido
            - a
          formats:
            - '&7{0} &a{1} &7{2}&f: ''&b%lang%&f''&f.'

      error:
        messages:
          texts:
            - "&7El idioma &f'&b%lang%&f' &cno &7esta soportado&f!."

          formats:
            - "{0}"

    setLangAnother:
      done:
        from:
          messages:
            texts:
              - "&f'&b%from_player%&f' &7ha cambiado el idioma de &f'&b`%to_player%`&f'&7 a &b%lang%&f."

            formats:
              - "{0}"

        to:
          messages:
            texts:
              - "&f'&b%from_player%&f' &7ha cambiado el idioma de &f'&b`%to_player%`&f'&7 a &b%lang%&f."

            formats:
              - "{0}"

  toggler:
    toggleOffPlayer:
      messages:
        texts:
          - "Se ha desactivado el chat para"

        formats:
          - "&c{0} &f'&b%to_player%&f'."

    togglePlugin:
      "true":
        messages:
          texts:
            - "Habilitado"
          formats:
            - "&a{0}&f."

      "false":
        messages:
          texts:
            - "Deshabilitado"
          formats:
            - "&c{0}&f."

  discordLinker:
    onlyPlayer:
      messages:
        texts:
          - "Solo se puede ejecutar este comando desde un jugador"

        formats:
          - "&c{0}&f."

    activateBot:
      messages:
        texts:
          - "Debe activar"
          - "para usar este comando"

        formats:
          - "&c{0} &bconfig&f.&btranslate-others&f.&bdiscord &c{1}&f."

    timeout:
      messages:
        texts:
          - "Tiempo de espera agotado para su vinculacion de cuenta"

        formats:
          - "&c{0}&f."

    done:
      messages:
        texts:
          - "Su codigo de verificacion es"
          - "Y expira en 1 minuto"
          - "Por favor escribalo por privado al bot del servidor de"

        formats:
          - "&e{0}&f: '&b%code%&f', &6{1}&f."
          - "    &6{0} &9Discord&f: (&b%discord_bot_name%&f)"

