plugin:
  name: "&aChat&9Translator"
  version: "&b%versions.plugin%"

  rescue-mode:
    messages:
      texts:
        - "Modo de rescate activado"
        - "Configuraciones afectadas"
        - "Para desactivar el modo de rescate"
        - "Recarge las configuraciones tras corregir los fallos"

      formats:
        - "%plugin.title.min% &e{0}&f."
        - "\t&a{2}&f, &a{3}&f."
        - "\t&c{1}&f: &b%files%&f."

  enable:
    messages:
      texts:
        - "Activado"
        - "Version"

      formats:
        - "&a\t{0}&f, &7{1}&f: %plugin.version%&f."

  disable:
    messages:
      texts:
        - "Desactivado"

      formats:
        - "\t&c{0}&f."

  title:
    min: "&6<&e[ &aCh&9T &e]&6>"
    text: "&6<&e[ %plugin.name% &e]&6>"
    UTF-8:
      - "&a╔═╦╗   ╔╗ &9╔══╗        ╔╗  ╔╗"
      - "&a║╔╣╚╦═╦╣╠╗&9╚╣╠╬═╦═╦═╦══╣╠═╦╣╠╦═╦═╗"
      - "&a║╚╣║╠╝╠╗╔╣&9 ║║║╠╬╝║║╠╗╚╣╠╝╠╗╔╣║║╠╝"
      - "&a╚═╩╩╩═╝╚═╝&9 ╚╝╚╝╚═╩╩╩══╩╩═╝╚═╩═╩╝"

  available-UTF-8:
    "false":
      messages:
        texts:
          - "&eAdvertencia&f, &eEs muy recomendable configurar su Java&f(&eAdemas de la consola &f/ &eterminal&f)&e en &bUTF&f-&b8&f."

        formats:
          - "{0}"

    "true":
      messages:
        texts: []
        formats: []

  separator:
    vertical: "\t"
    horizontal: "&c<&4-------------------------&c>"

  updates:
    latest:
      player:
        messages:
          texts: []
          formats: []

        toolTips: []

      console:
        messages:
          text:
            - "Estas usando la última versión del plugin"

          formats:
            - "\t&a{0} &4<&c3"

    new:
      player:
        messages:
          texts:
            - 'Hay una nueva versión disponible'
            - "Puedes descargarla en este"
            - 'link'
            - 'Haz clic para descargar'

          formats:
            - '%plugin.title.text% &e{0}&f!'
            - '{
                "text": "    &a{1} ",
                "extra": [
                  {
                    "text": "&9&l&n{2}",
                    "clickEvent": {
                      "action": "open_url",
                      "value": "%plugin.url%"
                    },
                    "hoverEvent": {
                      "action": "show_text",
                      "value": "&f¡&a{3}&f!"
                    }
                  },
                  {"text": "&f! (&b&l%latestVersion%&f)"}
                ]
              }'

      console:
        messages:
          texts:
            - "Hay una nueva versión disponible"
            - "Puedes descargarla en"

          formats:
            - "\t&e{0}&f! &f(&b%latestVersion%&f)"
            - "\t\t&a{1} &9%plugin.url%"

    error:
      player:
        messages:
          texts:
            - "Error mientras se buscaban actualizaciones"

          formats:
            - "    &c{0}&f."


      console:
        messages:
          texts:
            - "Error mientras se buscaban actualizaciones"

          formats:
            - "\t&c{0}&f."

